  <script>
    let categories = document.getElementById('categories');
    let logo = document.getElementById('logo');
    
    /** for  PARALLAX effect with shadow**/
    let parallax_container = document.getElementById('parallax-container')
    let scrolltop = 0
    let container_darken = document.getElementById('container-darken');

    addEventListener('scroll', function(){
      if(document.body.scrollTop > 80){ 
        categories.className = "categories scrolled"
        logo.setAttribute('height', '30px')
        logo.setAttribute('width','30px')
        scrolltop = 80
    }else{
      scrolltop = Math.abs(document.body.scrollTop - scrolltop) > 2 ? document.body.scrollTop : scrolltop
      parallax_container.style.marginTop = `-${scrolltop}`
      container_darken.style.background = `linear-gradient(rgb(0 0 0 ${document.body.scrollTop}))`;
      console.log(document.body.scrollTop)
      categories.className = "categories"
      logo.setAttribute('height', '80px')
      logo.setAttribute('width','80px')
    }


    })

    let overlay = document.getElementById('overlay');
    let button_login = document.getElementById('login');
    let login_form = document.getElementById('login_form');

    button_login.addEventListener('click', function(){
      overlay.style.display='flex'
    })

    /** Wenn man außerhalb der Form drückt schließt sich Overlay, wenn innerhalb dann nicht.*/
    overlay.addEventListener('click', function(e){
      if(!login_form.contains(e.target)){ 
       overlay.style.display = 'none'
      }
    })

    document.body.addEventListener('keydown', function(e){
      if(e.keyCode === 27){
        overlay.style.display = 'none'
      }
    })

    
  </script>
